<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pexel</title>
    <script src="index.js"></script>
</head>

<body>
    <div id="container">
        <img id="image1" />
        
    </div>
    <div id="container">
        <img id="image2" />
        
    </div>
</body>
<style>
    body {
        background-color: #f1e7b6;
        display: flex;
        justify-content: center;
    }

    #container {
        width: 50%;
        height: 680px;
        background-color: #400082;
    }

    #image1, #image2 {
        width: 100%;
        height: 500px;
        border: 5px solid #fff;
        box-sizing: border-box;
    }

</style>
<script type="text/javascript">
    const arr = ["image1", "image2"]

    document.addEventListener("DOMContentLoaded", randomImages)

    function randomImages() {
        
        arr.forEach(imageId => {
            getRandomImage(imageId)
        });
    
    }


    function getRandomImage(imageId) {

        url = "https://api.pexels.com/v1/search?query=nature&per_page=10 ";

        fetch(url, {headers:{"Authorization": "Jk3HflEltbnAug9RhqpTqV00NztBsxaAjI1y8heuCVWCWg1SQwNauxjv"}})
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data)
                
                let randomInt = Math.floor(Math.random() * 10);
                display_image(imageId, data.photos[randomInt].src.landscape);
            })
            .catch(function (error) {
                console.log("Error: " + error);
            });


    }

    function display_image(image_id,image_url) {
        document.getElementById(image_id).src = image_url;
        
    }


</script>

</html>
